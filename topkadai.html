<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">

  <title>じゃんけん課題 トップ</title>
</head>

<body>

  <section>
    <div class="topkadaih1 fadeIn1">
      <h1>あなたは、いつまでに、何をするの？</h1>
    </div>
  </section>

  <section class="countdown-box">

    <div class="countdown-box-inner fadeIn2">
      <h2>課題提出まであと</h2>
      <p>2022年11月10日24時まで</p>
      <div class="countdown" data-target-time="2022/11/10 23:59:59">
        <!--<span class="countdown-year">0</span>年-->
        <span class="countdown-day">0</span>日
        <span class="countdown-hour">0</span>時間
        <span class="countdown-min">0</span>分
        <!--<span class="countdown-sec">0</span>秒-->
      </div>
    </div>

    <!-- ちこちゃん -->
    <div class="output"></div>


    <div class="countdown-box-inner fadeIn3">
      <h2>2022年の終わりまであと</h2>
      <p>2022年12月31日</p>
      <div class="countdown" data-target-time="2022/12/31 23:59:59">
        <!--<span class="countdown-year">0</span>年-->
        <span class="countdown-day">0</span>日
        <span class="countdown-hour">0</span>時間
        <span class="countdown-min">0</span>分
        <!--<span class="countdown-sec">0</span>秒-->
      </div>
    </div>


    <div class="countdown-box-inner fadeIn4">
      <h2>G’sアカデミー講義終了まで</h2>
      <p>2023年2月18日18時</p>
      <div class="countdown" data-target-time="2023/2/18 17:59:59">
        <!--<span class="countdown-year">0</span>年-->
        <span class="countdown-day">0</span>日
        <span class="countdown-hour">0</span>時間
        <span class="countdown-min">0</span>分
        <!--<span class="countdown-sec">0</span>秒-->
      </div>
    </div>

    <section>
      <div class="fadeIn5 text">
        <a href="kadai.html">勉強をする方はこちらから！</a>
      </div>
    </section>

  </section>

  <!-- jquery の読み込みタグ -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/js/modaal.min.js"></script>

  <!--JavaScriptのリンク下記に記載 -->
  <script src="top.js"></script>

</body>

</html>
